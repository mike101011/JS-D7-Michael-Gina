<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="css/ex.css" />
  </head>
  <body>
    <h1 id="announce" class="animate__animated animate__backInLeft">
      Who gets to 21 first?
    </h1>
    <div
      id="left"
      class="animate__animated animate__bounceInLeft animate__delay-1s"
    >
      <h2>Blue</h2>
      <h4>Last Throw: <span class="throw"></span></h4>
      <h3>Count: <span class="count">0</span></h3>
      <button id="roll">Roll!</button>
    </div>
    <div
      id="right"
      class="animate__animated animate__bounceInRight animate__delay-2s"
    >
      <h2>Red</h2>
      <h4>Last Throw: <span class="throw"></span></h4>
      <h3>Count: <span class="count">0</span></h3>
    </div>
    <!-- Scripts! -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/ex.js"></script>
  </body>
</html>
